        </div>
    </header>
    <main class="container container-sm">
        <div class="row">
            <div class="col">
                <div class="card bg-body-secondary p-4 mb-4">
                    <div class="card-title">
                        <h3 class="ubuntu-bold">Adicionar Produtos</h3>
                    </div>
                    <p class="card-text">
                        <strong>Carrinho: </strong>
                    </p>
                    <div class="input-group mb-2">
                        <div class="form-floating mb-2">
                            <select class="form-control form-select" id="fornecedor">
                                <option selected value="none">--</option>
                                <option value="Alpha">Alpha</option> 
                                <option value="Beta">Beta</option>
                                <option value="Gamma">Gamma</option>
                                <option value="Sigma">Sigma</option>
                                <option value="Theta">Theta</option>
                                <option value="Delta">Delta</option>
                                <option value="Epsilon">Epsilon</option>
                                <option value="Omega">Omega</option>
                                <option value="Phi">Phi</option>
                                <option value="Mi">Mi</option>
                            </select>
                            <label for="fornecedor">fornecedor</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" id="orcamento" class="form-control"/>
                            <label for="orcamento">Orçamento (R$)</label>
                        </div>
                    </div>
                    <p class="card-text">
                        <strong>Produto: </strong>
                    </p>
                    <div class="form-floating mb-3">
                        <input id="buscar-produto" placeholder="Buscar..." data-role="tagsinput" type="text" class="form-control" aria-label="Entre com a lista de produtos desejada" aria-describedby="inputGroup-sizing-default">
                        <label for="produto-input"><strong>Buscar</strong></label>
                        <ul id="resultado-busca" class="z-3 list-group position-absolute overflow-y-scroll overflow-x-hidden w-100" style="max-height: 200px;"></ul>
                    </div>
                </div>
                <div class="card bg-body-secondary p-4 mb-4">
                    <h3 class="ubuntu-bold">Matriz Gerada</h3>
                    <div class="card">
                        <div id="matriz-gerada" class="card-body overflow-auto">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-body-secondary p-4 mb-4">
                    <h3 class="ubuntu-bold">Matriz Pivoteada</h3>
                    <div class="card">
                        <div id="matriz-pivoteada" class="card-body overflow-auto">
                        </div>
                    </div>
                </div>
                <div class="card bg-body-secondary p-4 mb-4">
                    <h3 class="ubuntu-bold">Solução</h3>
                    <div class="card">
                        <div id="matriz-solucao" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
